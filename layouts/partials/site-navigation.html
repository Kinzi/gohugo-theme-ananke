<nav class="pv3 ph3 ph4-ns" role="navigation">
  <div class="flex-l justify-between items-center center">
    <a href="{{ .Site.BaseURL }}" class="f3 fw2 hover-white no-underline white-90 dib brand-link">
      <img src="{{ .Site.BaseURL }}/images/keylogs.svg" id="logo" /> <span class="logo-sub">| Blog</span>
    </a>
    <div class="flex-l items-center">
      {{ if .Site.Menus.main }}
        <ul class="pl0 mr3">
          {{ range .Site.Menus.main }}
          <li class="list f5 f4-ns fw4 dib pr3">
            <a class="hover-white no-underline white" href="{{ .URL }}" title="{{ .Name }} page">
              {{ .Name }}
            </a>
          </li>
          {{ end }}
          <li class="list f5 f4-ns fw4 dib pr3">
          <a class="hover-white no-underline white-90 keylogs-btn" href="https://keylogs.io" title=" page">
            Keylogs
          </a>
          </li>
        </ul>
      {{ end }}
      {{ partial "social-follow.html" . }}
    </div>
  </div>
</nav>
